server {
    listen 8080;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Simple welcome message
        add_header Content-Type text/html;
        return 200 '<!DOCTYPE html>
        <html>
        <head><title>WireGuard VPN Server</title></head>
        <body>
            <h1>ðŸš€ WireGuard VPN Server is Running!</h1>
            <p>Your config files are available below:</p>
            <ul>
                <li><a href="/config/">Browse Config Directory</a></li>
            </ul>
            <hr>
            <p><small>Server active | Connect via WireGuard app</small></p>
        </body>
        </html>';
    }
    
    location /config/ {
        alias /usr/share/nginx/html/config/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
}