server {
    listen 8080;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Basic auth (optional)
        auth_basic "WireGuard VPN";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
    
    location /config/ {
        alias /usr/share/nginx/html/config/;
        autoindex on;
    }
}